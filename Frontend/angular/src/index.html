<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Visualization</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <script>
    // These 4 self-explanatory functions are used globally
    function $(x) { return document.getElementById(x) }
    function $t(x) { return document.getElementsByTagName(x) }
    function $c(x) { return document.getElementsByClassName(x) }
    function _(x) { return x.__data__.properties }
    function getText(id) {
                var name
                switch (id) {
                  case 'AFD':
                    name = 'AFD'
                    break
                  case 'FDP':
                    name = 'FDP'
                    break
                  case 'Grüne':
                    name = 'Grüne'
                    break
                  case 'Linke':
                    name = 'Linke'
                    break
                  case 'SPD':
                    name = 'SPD'
                    break
                  case 'Union':
                    name = 'Union'
                    break
                  case 'age_18':
                    name = '% Age 0-18'
                    break
                  case 'age_24':
                    name = '% Age 18-24'
                    break
                  case 'age_34':
                    name = '% Age 24-34'
                    break
                  case 'age_59':
                    name = '% Age 34-59'
                    break
                  case 'age_74':
                    name = '% Age 59-74'
                    break
                  case 'age_99':
                    name = '% Age 75 and above'
                    break
                  case 'primary_school':
                    name = '% Only Primary School (Schulabschl.)'
                    break
                  case 'secondary_school':
                    name = '% Secondary School (Hauptschulabschl.)'
                    break
                  case 'middle_school':
                    name = '% Middle School (Realschulabschl.)'
                    break
                  case 'high_school':
                    name = '% High School (Abitur)'
                    break
                  case 'professional_school':
                    name = '% Professional School (Berufsschulabsch.)'
                    break
                  case 'cars':
                    name = 'Cars per 1000 people'
                    break
                  case 'electric_cars':
                    name = '% Electric Cars'
                    break
                  case 'income':
                    name = 'Disposable income in Euro pp.'
                    break
                  case 'living_area_per_home':
                    name = 'Living area per home in m²'
                    break
                  case 'living_area_per_person':
                    name = 'Living area per person in m²'
                    break
                  case 'migration':
                    name = 'Migration per 1000 people'
                    break
                  case 'population':
                    name = 'Population in Thousands'
                    break
                  case 'wkas':
                    name = 'Wind Turbines'
                    break
                  default:
                    name = 'Error'
                }
                return name
              }
  </script>
  <app-root></app-root>
</body>

</html>
